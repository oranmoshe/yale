<head>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script>

// var obj = jQuery.parseJSON( '{"icon": "https://d30y9cdsu7xlg0.cloudfront.net/png/72408-200.png", "image_credit": "Nick Karvounis", "image_url": "https://images.unsplash.com/photo-1477764803552-6dd3f4744774?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&s=310b3fe8a321e92977fc1461c3254f1a", "quot": "When we see men of worth, we should think of equaling them; when we see men of a contrary character, we should turn inwards and examine ourselves. "}');

$(document).ready(function(){

	$('#submit').click(function init(){
		var val = $("#term").val();
		console.log(val);
		$.getJSON('https://yale-oran-moshe.herokuapp.com/product/'+ val +'?callback=non', 
		function(json) {
		     appenData(json);
		     console.log(json);
		});
		
		function appenData(obj){
			$("#icon").append('<img src=\"' + obj.icon +'\">');
			$("#image_credit").append(obj.image_credit);
			$("#image_url").append('<img src=\"' + obj.image_url +'\">');
			$("#quot").append(obj.quot);
		}
	});

});
</script>
</head>
<body>

Term: <input type="text" id="term" name="Term" value="car"><br>
<input id="submit" value="Submit">

<div id="icon"></div>
<div id="image_credit"></div>
<div id="image_url"></div>
<div id="quot"></div>

</body>
</html>
